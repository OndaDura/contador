<ion-side-menus enable-menu-with-back-views="false" drag-content="false">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-contador">
      <ion-nav-buttons side="left" >
        <button class="white-color button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-gear-a white-color" menu-toggle="right"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent" class="slide-left-right"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-contador-reverse bar-contador-borderbottom">
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/counter">
          Contador
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-contador-reverse bar-contador-borderbottom bar bar-header disable-user-behavior">
    </ion-header-bar>

    <ion-content>
      <div class="list">
        <li class="item item-toggle">
           Vibrar Botão +
           <label class="toggle toggle-positive">
             <input type="checkbox" ng-click="alterVibrationAdd(vibrationAdd);" ng-model="vibrationAdd"/>
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           Vibrar Botão -
           <label class="toggle toggle-positive">
             <input type="checkbox" ng-click="alterVibrationSubtract(vibrationSubtract);" ng-model="vibrationSubtract"/>
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <div class="list" style="margin-top: 1px;">
          <div class="item range range-positive">
            Intensidade
            <input type="range" min="1" step = "100" max="2001" ng-model="intencity" ng-change="alterIntencity(intencity);">
          </div>
        </div>
      </div>
    </ion-content>

  </ion-side-menu>
</ion-side-menus>
